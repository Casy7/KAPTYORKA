{% extends 'base.html' %}
{% block content %}
{% load static %}



<div>
  <form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-group">
      <label for="responsiblePersonLabel">Ответственное лицо</label><br>
      <select class="selectpicker" data-live-search="true" id="responsiblePersonSelector" data-size="5">
        {% for user in contacts_list %}
        <option data-tokens="{{user.0}}" value="{{user.0}}">{{user.1}}, {{user.2}}</option>
        {% endfor %}
      </select>
      <br>
      <small id="responsiblePersonHelp" class="form-text text-muted">Зам. по снару, руководитель или другой контакт, ответственный
        за взятый снар.</small>
    </div>
    <div class="form-group">
      <label for="leadLabel">Руководитель</label>
      <input type="text" class="form-control" id="leadInputField" placeholder="Смерека">
      <small id="leadInputHelp" class="form-text text-muted">Имя руковода группы.</small>     
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Тип похода</label>
        <span>
            <select name="type" class="form-control">
                <option value="Пеший">ПВД</option>
                <option value="Лыжный">Лыжный</option>
                <option value="Водный">Другой тип</option>
            </select>
        </span>
        <small id="emailHelp" class="form-text text-muted">Имеет значение при расчёте цены.</small> 
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

{% endblock %}
