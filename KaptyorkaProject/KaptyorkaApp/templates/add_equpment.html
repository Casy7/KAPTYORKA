{% extends 'base.html' %}
{% block content %}
{% load static %}

<link href="{% static 'libs/modules/bootstrap-select/css/bootstrap-select.min.css'%}" rel="stylesheet">

<div>
  <form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-group">
      <label for="exampleInputEmail1">Ответственное лицо</label><br>
      <select class="selectpicker" data-live-search="true" id="select_ptc" data-size="5">
        {% for user in contacts_list %}
        <option data-tokens="{{user.0}}" value="{{user.0}}">{{user.1}}, {{user.2}}</option>
        {% endfor %}
      </select>
      <small id="emailHelp" class="form-text text-muted">Зам. по снару, руководитель или другой контакт, ответственный
        за взятый снар.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
<script src="{% static 'libs/modules/bootstrap-select/js/popper.min.js' %}"></script>
<script src="{% static 'libs/modules/bootstrap-select/js/bootstrap-select.min.js' %}"></script>

{% endblock %}
